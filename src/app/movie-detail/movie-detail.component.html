
<mat-card>
    <div class="col-sm">
      <img src="https://image.tmdb.org/t/p/w500{{details.poster_path}}" alt="image">
    </div>
 
    <div class="col-sm" class="details">
        <h1>{{details.title}}</h1>
        <p>{{details.overview}}</p>
        <h2>Release Date</h2>
        <span>{{details.release_date}}</span>
    </div>
</mat-card>
